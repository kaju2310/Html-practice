<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div  class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another  paragraph</p>
        <p>paragraph written like this tag &lt;p&gt;</p>
        <p>Pound written like this tag &pound;</p>
        <p>Copyright written like this tag &copy;</p>
        <p>This is  written like this tag &erarr;</p>
        <p>This is  written like this tag &frac12;</p>
        <p>This is  written like this tag &frac14;</p>
        <p>Empty character like this tag &#8203;</p>
    </div>
</body>
</html>
